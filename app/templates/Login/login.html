<!-- Login -->
<div id="login-section" class="centered">
    <div class="card p-4" style="width: 300px;">
        <h4 class="card-title mb-3 text-center">Iniciar sesión</h4>
        <div class="mb-3">
            <label class="form-label">Correo</label>
            <input type="email" id="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input type="password" id="clave" class="form-control" required>
        </div>
        <button class="btn btn-primary w-100"
            action="{{ url_for('login.inicioPacientes', email=email, clave = clave) }}">Entrar</button>
    </div>
</div>
