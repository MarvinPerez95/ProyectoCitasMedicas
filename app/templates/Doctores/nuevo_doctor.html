<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Nuevo doctor</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('doctores.inicioDoctoresView') }}">Doctores</a>
        </div>
    </nav>

    <div class="container-sm mt-5">
        <h1 class="mb-4 text-center">Registrar doctor</h1>

        <!-- Mensajes flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for cat, msg in messages %}
        <div class="alert alert-{{ cat }} alert-dismissible fade show" role="alert">
            {{ msg }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <!-- Formulario -->
        <form class="card p-4 shadow-sm" method="POST" action="{{ url_for('doctores.create_doctor') }}">

            <div class="row g-3">
                <!-- Nombre -->
                <div class="col-md-6">
                    <label class="form-label">Nombre</label>
                    <input class="form-control" name="nombre" required>
                </div>

                <!-- Apellidos -->
                <div class="col-md-6">
                    <label class="form-label">Apellidos</label>
                    <input class="form-control" name="apellidos" required>
                </div>

                <!-- Especialidad -->
                <div class="col-md-4">
                    <label class="form-label">Especialidad</label>
                    <select class="form-select" name="especialidad" required>
                        <option value="">Selecciona…
                        </option>
                        {% for e in especialidad %}
                        <option value="{{ e.EspecialidadID }}">
                            {{ e.Nombre }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Teléfono -->
                <div class="col-md-4">
                    <label class="form-label">Teléfono</label>
                    <input class="form-control" name="telefono" required>
                </div>

                <!-- Email -->
                <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" required>
                </div>

                <!-- Estado -->
                <div class="col-md-6">
                    <label class="form-label">Estado</label>
                    <select class="form-select" name="estado" required>
                        <option value="" disabled>Selecciona…</option>
                        <option value=1>Activo</option>
                        <option value=0>Inactivo</option>
                    </select>
                </div>

            </div>

            <div class="d-flex justify-content-end gap-2 mt-4">
                <a class="btn btn-secondary" href="{{ url_for('doctores.inicioDoctoresView') }}">Cancelar</a>
                <button type="submit" class="btn btn-primary">Guardar doctor</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
