<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Paciente</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('pacientes.inicioPacientes') }}">Pacientes</a>
  </div>
</nav>

<div class="container-sm mt-5">
    <h1 class="mb-4 text-center">Registrar paciente</h1>

    <!-- Mensajes flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for cat, msg in messages %}
          <div class="alert alert-{{ cat }} alert-dismissible fade show" role="alert">
            {{ msg }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- Formulario -->
    <form class="card p-4 shadow-sm" method="POST"
          action="{{ url_for('pacientes.create_Paciente') }}">

        <div class="row g-3">
            <!-- Nombre -->
            <div class="col-md-6">
                <label class="form-label">Nombre</label>
                <input class="form-control" name="nombre" required>
            </div>

            <!-- Apellidos -->
            <div class="col-md-6">
                <label class="form-label">Apellidos</label>
                <input class="form-control" name="apellidos" required>
            </div>

            <!-- Fecha de nacimiento -->
            <div class="col-md-4">
                <label class="form-label">Fecha de nacimiento</label>
                <input type="date" class="form-control" name="fechaNacimiento" required>
            </div>

            <!-- Género -->
            <div class="col-md-4">
                <label class="form-label">Género</label>
                <select class="form-select" name="genero" required>
                    <option value="">Selecciona…</option>
                    <option value="M">Masculino</option>
                    <option value="F">Femenino</option>
                    <option value="O">Otro</option>
                </select>
            </div>

            <!-- Teléfono -->
            <div class="col-md-4">
                <label class="form-label">Teléfono</label>
                <input class="form-control" name="telefono" required>
            </div>

            <!-- Email -->
            <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" name="email" required>
            </div>

            <!-- Dirección -->
            <div class="col-md-6">
                <label class="form-label">Dirección</label>
                <input class="form-control" name="direccion" required>
            </div>
        </div>

        <div class="d-flex justify-content-end gap-2 mt-4">
            <a class="btn btn-secondary"
               href="{{ url_for('pacientes.inicioPacientes') }}">Cancelar</a>
            <button type="submit" class="btn btn-primary">Guardar paciente</button>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
